<style>
    body {

        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle, #ff758c, #ff7eb3);
    }

    .card {
        background: rgb(216, 148, 196);

    h1 {

        margin-bottom: 30px;
    }

    button {
        padding: 14px 34px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.2s;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #yes:hover {
        transform: scale(1.1);
    }

    #no {
        background: #ddd;
        position: absolute;
    }

    /* Hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: float 6s linear infinite;
        color: rgba(255,255,255,0.8);
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>
